name: Pull Request CI

on: [pull_request]

jobs:
  build_test:
    runs-on: ubuntu-latest
    name: Build and Test
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Format check
        run: cargo fmt --check --all
      - name: Check build (Strict) (Skipped at this moment)
        if: ${{ false }}
        run: cargo build --workspace --verbose --release --features "strict"
      - name: Compile tests assets
        run: |
          cd compiled_source && rm out/production/compiled_source/*
          for file in src do
            javac -o out/production/compiled_source/ file
          done
      - name: Run tests
        run: cargo test --workspace --verbose --features=cfsp